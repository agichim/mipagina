<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h2>Form de contacto</h2>
    <br />
    <form>
      <label>Nombre</label>
      <input type="text" /><br />
      <input type="button" value="Botón" /><br />
      <label>Salchica</label>
      <input type="checkbox" /><br />
      <input type="color" /><br />
      <input type="date" /><br />
      <input type="datetime-local" /><br />
      <input type="email" placeholder="Email" /><br />
      <input type="file" /><br />
      <label
        >A la derecha de esta frase está el atributo "hidden", lo ves?</label
      >
      <input type="hidden" /><br />
      <label>Hacé click en el botón play</label>
      <input
        type="image"
        src="images/play.png"
        alt="uh, no se ve el botón"
      /><br />
      <input type="month" /><br />
      <input type="number" /><br />
      <input type="password" /><br />
      <input type="radio" /><br />
      <input type="range" /><br />
      <input type="reset" /><br />
      <input type="search" placeholder="buscá" /><br />
      <input type="submit" /><br />
      <input type="tel" placeholder="teléfono" /><br />
      <input type="time" /><br />
      <input type="url" placeholder="meté un link" /><br />
      <input type="week" /><br />
    </form>
  </body>
</html>
